<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cup_plans</title>
    <link rel="stylesheet" href="CSS/base.css">
    <link rel="stylesheet" href="CSS/flex.css">
</head>
<body>
    <div class="container">
        <div class="box box-container">
            <p class="box__price">$2</p>
            <img src="Images/bronze_cup.png" class="box__img" alt="">
            <h2 class="box__name">Bronze</h2>
            <p class="box__content">any cup of coffee until $3</p>
        </div>
        <div class="box box__focus">
            <p class="box__price">$3</p>
            <img src="Images/gold_cup.png" class="box__img box__img_focus" alt="">
            <h2 class="box__name">Gold</h2>
            <p class="box__content">any cup of coffee until $3</p>
        </div>
        <div class="box">
            <p class="box__price">$2.5</p>
            <img src="Images/silver_cup.png" class="box__img" alt="">
            <h2 class="box__name">Silver</h2>
            <p class="box__content">any cup of coffee until $3</p>
        </div>
    </div>
</body>
</html>
